<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brambura Planner</title>

  <!-- Leaflet.js -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  ></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="searchPage">
    <h1>We Brambura</h1>
    <h2>Travel your way. Mix your stay.</h2>

    <form id="stayForm">
      <div class="form-row">
        <label for="dest">Destination:</label>
        <input type="text" id="dest" required />
      </div>

      <div class="form-row">
        <label for="dateFrom">Check-in date:</label>
        <input type="date" id="dateFrom" required />
      </div>

      <div class="form-row">
        <label for="dateTo">Check-out date:</label>
        <input type="date" id="dateTo" required />
      </div>

      <div class="form-row inline-row">
        <label for="persons">Guests:</label>
        <div class="step-wrapper">
          <button type="button" class="step-btn" data-action="decrease" data-target="persons">â€“</button>
          <input type="number" id="persons" value="1" min="1" />
          <button type="button" class="step-btn" data-action="increase" data-target="persons">+</button>
        </div>
      </div>

      <div class="form-row inline-row">
        <label for="maxHotels">Max hotels per category:</label>
        <div class="step-wrapper">
          <button type="button" class="step-btn" data-action="decrease" data-target="maxHotels">â€“</button>
          <input type="number" id="maxHotels" value="2" min="1" max="5" />
          <button type="button" class="step-btn" data-action="increase" data-target="maxHotels">+</button>
        </div>
      </div>

      <button type="submit">Find your stay</button>
      <div id="errorMessage"></div>
    </form>
  </div>

  <div id="resultsPage" style="display:none;">
    <div id="results"></div>
    <button id="backBtn">ðŸ”™ Back</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
