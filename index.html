<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>We Brambura</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>We Brambura</h1>
  <p class="subtitle">Travel your way. Mix your stay.</p>

  <form id="stayForm">
    <div id="errorMessage" style="color: crimson; display: none;"></div>

    <label for="dest">Destination:</label>
    <input type="text" id="dest" placeholder="e.g. Paris" required />

    <label for="dateFrom">From:</label>
    <input type="date" id="dateFrom" required />

    <label for="dateTo">To:</label>
    <input type="date" id="dateTo" required />

    <label for="persons">Number of guests:</label>
    <input type="number" id="persons" min="1" value="1" step="1" required />

    <label for="maxHotels">Max hotels to combine:</label>
    <input type="number" id="maxHotels" min="1" max="5" value="2" step="1" required />

    <button type="submit">Generate plans</button>
  </form>

  <div id="searchPage"></div>

  <div id="resultsPage" style="display: none;">
    <button id="backBtn">← Back</button>
    <div id="results"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
