<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brambura Planner</title>

  <!-- Leaflet.js -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  ></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="searchPage">
    <h1>Travel your way. Mix your stay.</h1>
    <form id="stayForm">
      <label>Destination:
        <input type="text" id="dest" required />
      </label><br />

      <label>Check-in date:
        <input type="date" id="dateFrom" required />
      </label><br />

      <label>Check-out date:
        <input type="date" id="dateTo" required />
      </label><br />

      <label>Guests:
        <button type="button" class="step-btn" data-action="decrease" data-target="persons">â€“</button>
        <input type="number" id="persons" value="1" min="1" />
        <button type="button" class="step-btn" data-action="increase" data-target="persons">+</button>
      </label><br />

      <label>Max hotels per category:
        <button type="button" class="step-btn" data-action="decrease" data-target="maxHotels">â€“</button>
        <input type="number" id="maxHotels" value="2" min="1" max="5" />
        <button type="button" class="step-btn" data-action="increase" data-target="maxHotels">+</button>
      </label><br />

      <button type="submit">Find your plan</button>
      <div id="errorMessage"></div>
    </form>
  </div>
  <div id="resultsPage" style="display:none;">
    <div id="results"></div>
    <button id="backBtn">ðŸ”™ Back</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
